    <script>
          $(document).ready( function() {
            $('.gallery a').each( function() {
              $(this).attr("data-lightbox","album-set");
              var id = $(this).parent().attr('id');
              var image = "images/" + id + ".jpg";
              $(this).attr("href", image);
              if (id=="ldn1" || id=="ldn2" || id=="ldn20")
              {
                var bg = "url(\"" + image + "\") no-repeat right center"
              } 
              else 
              {
                var bg = "url(\"" + image + "\") no-repeat center center"
              }
              $(this).parent().css({"background":bg,"background-size":"cover"});
            });
          });
    </script>
